<html>
	<head>
	</head>
<body>
	<h1>Upload Image</h1>
	<form action="/api/upload" method="post" enctype="multipart/form-data">
		<input type="file" accept="image/*;capture=camera" name="image" id="image">
		<br>
		<br>
		<input type="submit">
	</form>
	<h1>Recognize Image</h1>
	<form action="/api/recognize" method="post" enctype="multipart/form-data">
		<input type="file" accept="image/*;capture=camera" name="image" id="imageLL">
		<br>
		<br>
		<input type="submit">
	</form>

</body>
</html>
